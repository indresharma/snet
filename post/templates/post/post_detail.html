{% extends 'post/base.html' %}
{% block body %}
<div class="container">
    {{ post.title}}
    {{ post.description }}
    <a href="{% url 'post:update' post.id %}" class="btn btn-outline-warning">Update</a>
    
    {% if post.created_by == request.user %}
    <a href="{% url 'post:delete' post.id %}" class="btn btn-outline-danger">Delete</a>
    {% endif %}
</div>

{% endblock %}
